- name: installation file
  hosts: all
  become: true
  tasks:
    - name: install apache2
      apt:
          name: apache2
          state: latest
          update-cache: yes
    
    - name: Check Apache status
      command: service apache2 status
      register: apache_status

    - name: Display Apache status
      debug:
        msg: "Apache2 service status: {{ apache_status.stdout }}"

    - name: package module
      package:
        name: nginx
        state: present
      when: ansible_os_family=="Debian"
  
  #start apache2 service
    - name: start the service
      systemd: 
        name: apache2
        state: started
        enabled: yes

    - name: Ensure custom text is present in Apache index file
      ansible.builtin.lineinfile:
        path: /var/www/html/index.html
        line: '<h1>Welcome to My Apache Server</h1>'
        create: yes
        insertafter: EOF

    - name: Insert custom HTML block into Apache index file
      ansible.builtin.blockinfile:
        path: /var/www/html/index.html
        marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
        block: |
          <h1>Welcome to My Apache Server</h1>
          <p>This server is configured using Ansible.</p>
        create: yes

#tags in ansible
    - name: Install bind9
      ansible.builtin.apt:
        name: bind9
        state: present
      tags: install


#copy index document
    - name: copy index file in apache2 server
      copy:
        src: ./index.html
        dest: /var/www/html/index.html
